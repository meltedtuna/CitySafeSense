version: "3.8"
services:
  mosquitto:
    image: eclipse-mosquitto:2.0
    container_name: cs_mosquitto
    ports:
      - "1883:1883"
    volumes:
      - ./mosquitto/config:/mosquitto/config:ro
      - ./mosquitto/data:/mosquitto/data
    networks:
      - csnet

  push_gateway:
    build:
      context: ./push_gateway
      dockerfile: Dockerfile
    container_name: cs_push
    ports:
      - "5001:5000"
    networks:
      - csnet

  visualizer:
    build:
      context: ./visualizer
      dockerfile: Dockerfile
    container_name: cs_visualizer
    ports:
      - "8888:8888"
    volumes:
      - ./demo:/app/demo:ro
    depends_on:
      - mosquitto
      - push_gateway
    networks:
      - csnet

  heartbeat:
    build:
      context: .
      dockerfile: Dockerfile.service
    container_name: cs_heartbeat
    environment:
      - CS_CONFIG=/etc/citysafesense/config.yaml
    depends_on:
      - mosquitto
    networks:
      - csnet
    command: ["bash","-lc","python -m citysafesense.services.node_heartbeat"]
    volumes:
      - ./config:/etc/citysafesense:ro
      - ./var/lib/citysafesense:/var/lib/citysafesense

  detector:
    build:
      context: .
      dockerfile: Dockerfile.service
    container_name: cs_detector
    environment:
      - CS_CONFIG=/etc/citysafesense/config.yaml
    depends_on:
      - mosquitto
    networks:
      - csnet
    command: ["bash","-lc","python -m citysafesense.services.local_anomaly_detector"]
    volumes:
      - ./config:/etc/citysafesense:ro
      - ./var/lib/citysafesense:/var/lib/citysafesense

  triangulation:
    build:
      context: .
      dockerfile: Dockerfile.service
    container_name: cs_triangulation
    environment:
      - CS_CONFIG=/etc/citysafesense/config.yaml
    depends_on:
      - mosquitto
    networks:
      - csnet
    command: ["bash","-lc","python -m citysafesense.services.triangulation_service"]
    volumes:
      - ./config:/etc/citysafesense:ro

  dispatcher:
    build:
      context: .
      dockerfile: Dockerfile.service
    container_name: cs_dispatcher
    environment:
      - CS_CONFIG=/etc/citysafesense/config.yaml
    depends_on:
      - mosquitto
      - push_gateway
    networks:
      - csnet
    command: ["bash","-lc","python -m citysafesense.services.alert_dispatcher"]
    volumes:
      - ./config:/etc/citysafesense:ro

  prometheus:
    image: prom/prometheus:latest
    container_name: cs_prometheus
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./prometheus/alerts.yml:/etc/prometheus/alerts.yml:ro
    ports:
      - "9090:9090"
    networks:
      - csnet

  grafana:
    image: grafana/grafana:9.0.0
    container_name: cs_grafana
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
      - ./grafana/dashboards:/var/lib/grafana/dashboards:ro
      - ./grafana/citysafesense_dashboard.json:/var/lib/grafana/dashboards/citysafesense_dashboard.json:ro
    ports:
      - "3000:3000"
    networks:
      - csnet

networks:
  csnet:
    driver: bridge
