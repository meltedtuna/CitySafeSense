name: "CodeQL - Python & Actions"

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '28 23 * * 0'    # weekly on Sunday 23:28 UTC
  workflow_dispatch:

jobs:
  analyze:
    name: Analyze (${{ matrix.language }})
    runs-on: ubuntu-latest
    permissions:
      contents: read        # required to checkout
      security-events: write
      packages: read
      actions: read

    strategy:
      fail-fast: false
      matrix:
        language: [ "python", "actions" ]
        # If you later want to add other languages, add them here (e.g. "javascript-typescript")

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # (Optional) add environment setup steps here if you analyze compiled languages
      # - name: Setup Python (example)
      #   uses: actions/setup-python@v4
      #   with:
      #     python-version: '3.10'

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v4
        with:
          languages: ${{ matrix.language }}
          # Add extra query packs if desired, e.g.:
          # queries: security-extended,security-and-quality

      # If any languages require manual build, implement steps here (matrix.build-mode not used here)
      - name: Build (manual mode placeholder)
        if: ${{ matrix.language == 'cpp' || matrix.language == 'c-cpp' }}
        run: |
          echo "Add your build commands here for C/C++ if needed"
          exit 1

      - name: Perform CodeQL analysis
        uses: github/codeql-action/analyze@v4
