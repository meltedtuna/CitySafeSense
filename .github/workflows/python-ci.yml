name: Python CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.10]   # choose 3.10 for compatibility; change to 3.11 if you prefer

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # consider splitting heavy deps if you want faster runs (e.g. exclude TF in CI unit tests)
          pip install -r requirements.txt
          pip install pytest pytest-cov flake8

      - name: Lint with flake8
        # if you expect some lint failures during early dev, you can make this non-blocking:
        # continue-on-error: true
        run: |
          flake8 .

      - name: Run tests with coverage
        id: test
        run: |
          # write coverage.xml to repo root
          pytest --cov=. --cov-report=xml:coverage.xml
          # indicate coverage exists
          if [ -f coverage.xml ]; then echo "coverage=1" >> $GITHUB_OUTPUT; else echo "coverage=0" >> $GITHUB_OUTPUT; fi

      - name: Upload coverage XML (artifact)
        if: always() && steps.test.outputs.coverage == '1'
        uses: actions/upload-artifact@v4
        with:
          name: coverage-xml
          path: coverage.xml

      - name: Upload coverage to Codecov
        if: success() && steps.test.outputs.coverage == '1'
        uses: codecov/codecov-action@v4
        with:
          # For private repos, set token via repo secret CODECOV_TOKEN and uncomment the line below:
          # token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage.xml
          fail_ci_if_error: false
